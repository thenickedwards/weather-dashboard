<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Style sheets -->
    <link rel="stylesheet" href="./Assets/reset.css" />

    <!-- Styling fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    
    <!-- Styling frameworks -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./Assets/style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container-fluid p-3 mb-2 bg-primary bg-gradient text-white">
        <h1>Weather Dashboard</h1>
    </div>
  </header>

  <main>
    <!-- Search area -->
    <section class="col-2">
      <div class="mb-3">
        <h2>Search for a City</h2>
        <form id="searchform" action="">
          <label for="city-searchbar" class="form-label"></label>
          <input id="city-searchbar" type="text" class="form-control mb-3" placeholder="e.g. Seattle or Seattle, USA">
          <button id="city-searchbutton" type="submit" class="btn btn-primary col-12">Search</button>
        </form>
      </div>
    </section>

    <!-- Current weather -->
    <section id="current-display" class="container col-9">
      <div id="current-weather" class="border">
        <div id="cityandicon">
          <h2 id="current-city" class="m-2"></h2>
          <img id="current-icon" src="" alt="">
        </div>
        <p id="current-temp" class="ms-4"></p>
        <p id="current-wind" class="ms-4"></p>
        <p id="current-humid" class="ms-4"></p>
        <p id="current-uv" class="ms-4"></p>
      </div>

      <!-- 5 day forecast -->
      <section id="forecast-weather" class="m-2">
        <h3>5-Day Forecast</h3>
        
        <div id="forecast-cards">
          <!-- Forecast cards dynamically created with JS -->
        </div>

      </section>


    </section>
  </main>
  

    

<!-- JS, jQuery, Moment -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- My JS -->
  <script src="./Assets/script.js"></script>
</body>
</html>
